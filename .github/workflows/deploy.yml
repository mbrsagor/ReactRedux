name: Deploy React-Redux frontend to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    environment: EC2_HOST

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment... ğŸš€"

            # If repo doesn't exist, clone it
            if [ ! -d "reactReeux" ]; then
              git clone https://${{ secrets.GH_TOKEN }}@github.com/mbrsagor/reactRedux.git
            fi

            cd reactRedux

            echo "ğŸ“¦ Pulling latest code..."
            git checkout develop
            git pull origin develop

            echo "ğŸ” Writing .env file..."
            cat <<EOF > .env
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF

            echo "ğŸ§¹ Stopping old containers..."
            docker-compose down

            echo "ğŸ”§ Rebuilding with new config..."
            docker-compose build --no-cache

            echo "ğŸš€ Starting new container..."
            docker-compose up -d

            echo "âœ… Deployment completed successfully!"

